<!DOCTYPE html>
<html>
    <head>
        <title>Login 2</title>

        <link rel="stylesheet" type="text/css" href="plugins/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="plugins/font-awesome/css/font-awesome.css">
        
        <link rel="stylesheet" type="text/css" href="plugins/css/bootstrap-social-gh-pages/bootstrap-social.css">
    
        <script type="text/javascript" src="plugins/js/jquery.js"></script>
        <script type="text/javascript" src="plugins/js/bootstrap.js"></script>
    
        <script src="plugins/calendar-master/zabuto_calendar.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    
                </div>
                
                <div class="col-md-6" style="margin-top: 250px;">
                    
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"> Remember me
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Sign in</button>
                            <a class="btn btn-social-icon btn-twitter">
                                <span class="fa fa-twitter"></span>
                            </a>
                        </div>
                      </div>
                    </form>
                    
                </div>
                
            </div>
        </div>
    </body>
</html>
